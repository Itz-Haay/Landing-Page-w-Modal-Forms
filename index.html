<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

    <body>
        <div class="container">
            <div class="banner">
                <h1 class="header">CodeAndCreate</h1>
                <p>Learn how to code with me</p>
            </div>
            <div class="btns">
                <button class="btn login-btn">Login</button>
                <button class="btn signup-btn">Signup</button>
            </div>
                <div class="form-container">
                <div class="signup-form-wrapper modal">
                    <div class="x-btn signup-x">
                        &times;
                    </div>
                    <div class="form-header">
                        <h1>CodeandCreate</h1>
                        <h3>Join Us</h3>
                    </div>
                    <form class="form">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="input-group">
                            <i class="far fa-envelope"></i>
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="input-group">
                            <i class="fas fa-key"></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <button type="button">Sign Up</button>
                    </form>
                </div>
                <div class="login-form-wrapper modal"></div>
                    <div class="x-btn login-x">
                        &times;
                    </div>
                    <div class="form-header">
                        <h1>CodeandCreate</h1>
                        <h3>Log In</h3>
                    </div>
                    <form class="form">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="input-group">
                            <i class="fas fa-key"></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <button type="button">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
